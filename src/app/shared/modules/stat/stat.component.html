<mat-card [ngClass]="bgClass" flex>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="icon-lg">{{icon}}</mat-icon>
    </div>
    <mat-card-title>{{count}}</mat-card-title>
    <mat-card-subtitle>{{label}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-fab>
      <mat-icon aria-label="List">list</mat-icon>
    </button>

    <button mat-fab (click)="loadModel()">
      <mat-icon aria-label="Upload">cloud_upload</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
